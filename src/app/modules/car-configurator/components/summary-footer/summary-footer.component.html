<mat-toolbar color="primary" class="summary-footer">
  <mat-toolbar-row class="footer-container">
    <div class="footer-car-details-container">
      <p class="footer-car-year">
        {{ selectedConfiguration?.car?.carId }}
      </p>
      <p class="footer-car-name">
        {{ selectedConfiguration?.car?.carModel }}
      </p>
    </div>
    <div class="footer-button-container">
      <div class="price-container">
        <app-price-container
          containerDirection="row"
          [selectedConfiguration]="selectedConfiguration"
        ></app-price-container>
      </div>
      <button
        mat-button
        class="footer-button"
        (click)="onSaveConfiguration(selectedConfiguration!)"
      >
        Save your configuration
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
