<form class="login-form" [formGroup]="loginForm" (submit)="sendLoginData()">
  <h1>SIGN IN</h1>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput placeholder="example@gmail.com" formControlName="email" />
    <mat-error *ngIf="email?.hasError('required')"
      >This field is <strong>required</strong></mat-error
    >
    <mat-error *ngIf="email?.hasError('email') && !email?.hasError('required')"
      >Please enter a valid email address</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input
      matInput
      [type]="passwordShown? 'text' : 'password'"
      formControlName="password"
    />
    <mat-icon matSuffix (click)="passwordShown = !passwordShown"
      >{{passwordShown? 'visibility' : 'visibility_off'}}</mat-icon
    >
    <mat-error *ngIf="password?.hasError('required')"
      >This field is <strong>required</strong></mat-error
    >
  </mat-form-field>
  <button
    mat-raised-button
    class="login-form-button"
    color="primary"
    type="submit"
    [disabled]="!loginForm.valid"
  >
    <mat-icon *ngIf="isLoading"
      ><mat-spinner color="accent" diameter="20"> </mat-spinner
    ></mat-icon>
    <span *ngIf="!isLoading">SIGN IN</span>
  </button>
  <app-google-button
    label="Sign in with Google"
    [isLoading]="isLoading"
  ></app-google-button>
  <hr />
  <div class="link-container">
    <p>Don't have an account?</p>
    <a href="/sign-up">Sign up</a>
  </div>
</form>
