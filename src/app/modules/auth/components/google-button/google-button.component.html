<button
  mat-raised-button
  class="google-button"
  (click)="handleOnSubmit(); $event.preventDefault()"
>
  <ng-container *ngIf="!isLoading">
    <img src="assets/auth/googleIcon.svg" class="google-image" />
    <span>{{label}}</span>
  </ng-container>
  <mat-icon *ngIf="isLoading"
    ><mat-spinner color="accent" diameter="20"> </mat-spinner
  ></mat-icon>
</button>
